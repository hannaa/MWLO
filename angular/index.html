<!DOCTYPE html>
<html ng-app="workload">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
</head>
<body ng-controller="mainController">
    <div class="row top-bar">
      <div class="col-md-8 col-md-offset-2">
        <h1 class="code"><i class="fa fa-calculator"></i> Workload Optimator</h1>
      </div>
    </div>
    <div class="row content">
      <div class="container">
        <div class="row add">
          <div class="addCourse">
            <form class="form-inline" ng-submit="addNew()">
              <div class="form-group">
                <label for="addCourse">Course name</label>
                <input type="text" class="form-control" name="name" ng-model="name" placeholder="Name" required>
              </div>
              <div class="form-group">
                <label for="addCourse">Points</label>
                <input type="number" class="form-control" name="credits" ng-model="credits" placeholder="Credits" required>
              </div>
              <div class="form-group">
                <label for="addCourse">Hours</label>
                <input type="number" class="form-control" name="hours" ng-model="hours" placeholder="Hours" required>
              </div>
              <input type="submit" value="Submit" class="btn btn-default"/>
            </form>
          </div>
        </div>
        <div class="row">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Name</th>
                <th>Points</th>
                <th>Hours</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="course in courses">
                <td>{{ course.name }} </td>
                <td>{{ course.credits }} </td>
                <td>{{ course.hours }} <button type="button" class="btn btn-danger" ng-click="delete(course.name)">X</button></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="row">
          <div class="form-group">
          <input type="number" class="form-control" ng-model="hours" placeholder="Hours (default 200)" min="0" step="1">
          <button type="button" class="btn btn-default" ng-click="optimize()">Calculate</button>

          </div>
        </div>
        <div class="row">
          <div class="optimized">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Points</th>
                  <th>Hours</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="result in set">
                  <td>{{ result.name }} </td>
                  <td>{{ result.credits }} </td>
                  <td>{{ result.hours }} </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    <!-- End of content div -->
    </div>

    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
