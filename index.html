<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="row top-bar">
      <div class="col-md-8 col-md-offset-2">
        <h1 class="code"><i class="fa fa-calculator"></i> Workload Optimator</h1>
      </div>
    </div>
    <div class="content">
      <div class="row">
        <div class="addCourse">
          <form class="form-inline">
            <div class="form-group">
              <label for="addCourse">Course name</label>
              <input type="text" class="form-control" id="courseName" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="addCourse">Points</label>
              <input type="number" class="form-control" id="courseCredits" placeholder="Credits">
            </div>
            <div class="form-group">
              <label for="addCourse">Hours</label>
              <input type="number" class="form-control" id="courseHours" placeholder="Hours">
            </div>
            <button type="submit" class="btn btn-default" id="add">Add Course</button>
          </form>
        </div>
      </div>
      <div class="row">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Points</th>
              <th>Hours</th>
            </tr>
          </thead>
          <tbody id="coursetable">
          </tbody>
        </table>
      </div>
      <div class="row">
        <button id="optimize" class="btn btn-default">Calculate</button>
      </div>
      <div class="row">
        <table class="table table-striped">
          <thead></thead>
          <tbody id="results">
          </tbody>
      </div>
    <!-- End of content div -->
    </div>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
